name: Linux CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container: stellargroup/build_env:latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      shell: bash
      run: |
          mkdir -p /tmp/hpx
          cd /tmp/hpx
          git clone \
              --branch 1.8.0 \
              --single-branch \
              --depth 1 \
              https://github.com/STEllAR-GROUP/hpx.git
          mkdir -p build
          cd build
          cmake \
              ../hpx \
              -GNinja \
              -DCMAKE_BUILD_TYPE=Debug \
              -DHPX_WITH_UNITY_BUILD=ON \
              -DHPX_WITH_MALLOC=system \
              -DHPX_WITH_EXAMPLES=OFF \
              -DHPX_WITH_NETWORKING=OFF
          ninja install

          mkdir -p /tmp/kokkos
          cd /tmp/kokkos
          git clone \
              --branch hpx-sender-receiver \
              --single-branch \
              --depth 1 \
              https://github.com/msimberg/kokkos.git
          mkdir -p build
          cd build
          cmake \
              ../kokkos \
              -GNinja \
              -DCMAKE_BUILD_TYPE=Debug \
              -DKokkos_ENABLE_HPX=ON
          ninja install
    - name: Configure
      shell: bash
      run: |
          cmake \
              . \
              -Bbuild \
              -GNinja \
              -DCMAKE_CXX_FLAGS="-Werror" \
              -DCMAKE_BUILD_TYPE=Debug \
              -DHPX_KOKKOS_ENABLE_TESTS=ON
    - name: Build
      shell: bash
      run: |
          cmake --build build --target tests
    - name: Test
      shell: bash
      run: |
          cd build
          ctest --output-on-failure
